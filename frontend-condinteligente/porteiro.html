<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="container">
        <h1>Condomínio Inteligente</h1>

        <nav>
          <button onclick="showRecebimentoEncomenda()">Recebimento de Encomenda</button>
        </nav>

      </div>
    </header>
    
    <main>
      <div id="recebimento-encomenda" class="screen hidden">
        <div class="container">
          <div class="template-content">
            <label for="name">Nome</label>
            <input type="text" id="name" required>

            <label for="bloco">Bloco</label>
            <input type="number" id="bloco" required>

            <label for="apartment">Número do Apartamento</label>
            <input type="text" id="apartment" required>

            <label for="hora">Hora do recebimento:</label>
            <input type="time" id="hora" required>
  
            <label for="data">Data do recebimento:</label>
            <input type="date" id="data" required>
            
            <input type="submit" value="Notificar Usuário">
          </div>
        </div>
      </div>

    </main>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
